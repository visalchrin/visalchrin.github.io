<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>VISAL | Interactive pricing component</title>

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style/styles.css">

</head>
<body>
  <div class="container">
    <header class="header">
    <h1>Simple, traffic-based pricing</h1>
    <h3>Sign-up for our 30-day trial. <br> No credit card required.</h3>
    </header>

    <!-- start card section -->
    <div class="card">
      <div class="card__price">
        <h2><span id="pageView">50K</span> Pageviews</h2>
        <h3> <strong>$ <span id="price">12</span></strong> /month</h3>
        <div class="card__process">
          <input type="range" min="1" max="100" value="50" class="slider" id="slider">
        </div>
      </div>
      <div class="card__option">
        <h4>Monthly Billing</h4>
        <input type="checkbox" class="switch" id="switch">
        <h4>Yearly Billing</h4>
        <span class="show-desktop">25% discount</span>
        <span class="show-mobile">-25%</span>
      </div>
      <div class="card__features">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button>Start my trial</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./app/main.js">
  </script>
</body>
</html>
